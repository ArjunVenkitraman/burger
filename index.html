<!doctype html>
<html lang="en">

<head>

    <!-- Bootstrap CSS -->

        </div>
        <nav class="navbar navbar-expand-lg navbar-light bg-trasparent">

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"

                        </li>
                    </ul>

                <div class="slogan-sub ms-sm-4">WEEK</div>

            <div class="col-md-6">
